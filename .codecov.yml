coverage:
  status:
    project:
      default:
        target: 30%
        threshold: 10%
        informational: true
      business-logic:
        target: 60%
        threshold: 5%
        informational: true
        paths:
          - internal/application/
          - internal/domain/
          - internal/service/
    patch:
      informational: true
component_management:
  individual_components:
    - component_id: business-logic
      name: Business Logic
      paths:
        - internal/application/
        - internal/domain/
        - internal/service/
    - component_id: infrastructure
      name: Infrastructure
      paths:
        - internal/infrastructure/
    - component_id: application
      name: Application
      paths:
        - cmd/
        - internal/
        - pkg/
    - component_id: attribute
      name: Attribute
      paths:
        - internal/*attribute*
    - component_id: Cart
      name: Cart
      paths:
        - internal/*cart*
    - component_id: category
      name: Category
      paths:
        - internal/*category*
    - component_id: order
      name: Order
      paths:
        - internal/*order*
    - component_id: product
      name: Product
      paths:
        - internal/*product*
    - component_id: review
      name: Review
      paths:
        - internal/*review*
ignore:
  - "**/*.bak"
  - "**/*.sql.go"
  - "**/wire.go"
  - docs/
  - internal/**/*_mock.go
  - internal/**/*_test.go
  - test/
