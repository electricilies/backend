coverage:
  status:
    project:
      default:
        target: 30%
        threshold: 10%
        informational: true
      bussiness-logic:
        target: 60%
        threshold: 5%
        informational: true
        paths:
          - internal/domain/
          - internal/infrastructure/
          - internal/di/
    patch:
      informational: true
component_management:
  individual_components:
    - name: domain
      paths:
        - internal/domain/
    - name: infrastructure
      paths:
        - internal/infrastructure/
        - internal/di/
    - name: application
      paths:
        - internal/application/
        - internal/interface/
        - internal/server/
        - cmd/
        - pkg/
ignore:
  - test/
  - docs/
  - internal/**/*_test.go
  - internal/**/*_mock.go
  - "**/wire.go"
