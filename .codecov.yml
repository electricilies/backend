coverage:
  status:
    project:
      default:
        target: 30%
        threshold: 10%
        informational: true
      business-logic:
        target: 60%
        threshold: 5%
        informational: true
        paths:
          - internal/domain/
          - internal/infrastructure/
          - internal/di/
    patch:
      informational: true
component_management:
  individual_components:
    - component_id: business-logic
      name: Business Logic
      paths:
        - internal/domain/
        - internal/infrastructure/
        - internal/di/
    - component_id: Domain
      name: domain
      paths:
        - internal/domain/
    - component_id: infrastructure
      name: Infrastructure
      paths:
        - internal/infrastructure/
        - internal/di/
    - component_id: application
      name: Application
      paths:
        - internal/application/
        - internal/interface/
        - internal/server/
        - cmd/
        - pkg/
ignore:
  - test/
  - docs/
  - internal/**/*_test.go
  - internal/**/*_mock.go
  - "**/wire.go"
