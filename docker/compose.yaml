name: electricilies-backend

services:
  db:
    image: paradedb/paradedb:17-v0.18.11
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-electricilies}
      PGDATA: /data/postgres
    ports:
      - ${DB_PORT:-5432}:5432
    volumes:
      - db:/data/postgres
      - ./volume/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        - CMD
        - pg_isready
        - -U
        - postgres
        - -h
        - localhost
    restart: unless-stopped

  keycloak:
    image: keycloak/keycloak:26.4
    command:
      - start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: ${DB_USERNAME:-postgres}
      KC_DB_PASSWORD: ${DB_PASSWORD:-postgres}
      KC_HTTP_PORT: 8081
    ports:
      - 8081:8081
    depends_on:
      - db
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - 9090:9090
      - 9091:9091
    command:
      - /data
    environment:
      MINIO_ROOT_USER: ${S3_USER:-admin}
      MINIO_ROOT_PASSWORD: ${S3_PASSWORD:-admin}
    volumes:
      - minio:/data
    restart: unless-stopped

  valkey:
    image: valkey/valkey:9.0-alpine3.22
    ports:
      - 6379:6379
    restart: unless-stopped

volumes:
  db:
  minio:
