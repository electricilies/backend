name: electricilies-backend

services:
  db:
    image: paradedb/paradedb:17-v0.18.11
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-electricilies}
      PGDATA: /data/postgres
    ports:
      - ${DB_PORT:-5432}:5432
    volumes:
      - db:/data/postgres
      - ./volume/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        - CMD
        - pg_isready
        - -U
        - postgres
        - -h
        - localhost
    restart: unless-stopped

  keycloak:
    image: keycloak/keycloak:26.4
    command:
      - start-dev
    environment:
      KEYCLOAK_ADMIN: ${KC_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:-admin}
      KC_DB: ${KC_DB:postgres}
      KC_DB_URL_HOST: ${DB_HOST:localhost}
      KC_DB_URL_DATABASE: ${KC_DB_URL_DATABASE:keycloak}
      KC_DB_USERNAME: ${DB_USERNAME:-postgres}
      KC_DB_PASSWORD: ${DB_PASSWORD:-postgres}
      KC_HTTP_PORT: ${KC_PORT:-8081}
    ports:
      - ${KC_PORT}:8081
    depends_on:
      - db
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - 9090:9090
      - 9091:9091
    command:
      - /data
    environment:
      MINIO_ROOT_USER: ${S3_USER:-admin}
      MINIO_ROOT_PASSWORD: ${S3_PASSWORD:-admin}
    volumes:
      - minio:/data
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:9000/minio/health/live

  create-minio-bucket:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${S3_USER:-admin}
      MINIO_ROOT_PASSWORD: ${S3_PASSWORD:-admin}
    entrypoint: > # language: sh
      /bin/sh -c "
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
        mc mb local/electricilies || true &&
        mc policy set public local/electricilies
      "

  valkey:
    image: valkey/valkey:9.0-alpine3.22
    ports:
      - 6379:6379
    restart: unless-stopped

volumes:
  db:
  minio:
